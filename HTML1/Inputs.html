<!DOCTYPE html>

<html>
    <head>
        <title>Test page</title>
        <!--skrypt pozwalajÄ…cy na uruchomienie strony napisanej w HTML5 w Internet Explorerze-->
        <!--[if IE]>
            <script src="http:/html5shim.googlecode.com/svn.trunk/html5.js">
            </script>
        <![endif]-->
    </head>
    <body>
        <nav>
            <a href="index.html">go back</a>
        </nav>
        <label for="search">Search</label>
        <input type="search" id="search">
        <hr>
        <label for="email">email</label>
        <input type="email" id=email>
        <hr>
        <label for="url">url</label>
        <input type="url" id=url>
        <hr>
        <label for="number">number</label>
        <input type="number" id="number" min="0" max="100" step="10">
        <hr>
        <label for="range">range</label>
        <input type="range" id="range" min="1" max="10" value="0">
        <hr>
        <label for="date">date</label>
        <input type="date" id="date" min="1900-01-01">
        <hr>
        <label for="month">month</label>
        <input type="month" id="month">
        <hr>
        <label for="week">week</label>
        <input type="week" id="week">
        <hr>
        <label for="time">time</label>
        <input type="time" id="time">
        <hr>
        <label for="datetime">datetime</label>
        <input type="datetime" id="datetime">
        <hr>
        <label for="colour">colour</label>
        <input type="color" id="colour">
    </body>
</html>
