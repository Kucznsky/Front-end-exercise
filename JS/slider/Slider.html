<!DOCTYPE html>
<html>
    <head>
        <title>Picture slider</title>
        <link rel="stylesheet" href="Sliders.css" />
        <script type="text/javascript" src="Slider.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="ChangeSlide()">
        <span class="slider" onclick="SetSlide(1)"></span>
        <span class="slider" onclick="SetSlide(2)"></span>
        <span class="slider" onclick="SetSlide(3)"></span>
        <span class="slider" onclick="SetSlide(4)"></span>
        <span class="slider" onclick="SetSlide(5)"></span>
        <span class="slider" onclick="SetSlide(6)"></span>
        <span class="slider" onclick="SetSlide(7)"></span>
        <div id="slider"></div>
    </body>
</html>
